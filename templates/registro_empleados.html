{% extends 'base.html' %}
{% block contenido %}

<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Apellido</th>
      <th scope="col">Nombre</th>
      <th scope="col">Numero de legajo</th>
      <th scope="col">Activo</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for empleado in empleados  %}


      <tr>
        <th scope="row">{{empleado.pk}}</th>
        <td>{{empleado.apellido}}</td>
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.numero_de_legajo}}</td>
        <td>{{empleado.activo}}</td>
        <td>
            <a href="{% url 'reservas:crear_empleado' empleado.pk%}" style="margin:10px; text-decoration: none;">Nuevo</a>
            <a href="{% url 'reservas:actualizar_empleado' empleado.pk%}" style="margin:10px; text-decoration: none;">Modificar</a>
            <a href="{% url 'reservas:borrar_empleado' empleado.pk%}" style="margin:10px; text-decoration: none;">Borrar</a>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Activar
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Desactivar
                    </label>
            </div>
        </td>
  
        </td>
      </tr>
   {% endfor %}
</tbody>
</table>
{% endblock contenido %}
