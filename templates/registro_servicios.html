{% extends 'base.html' %}
{% block contenido %}

<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Precio</th>
      <th scope="col">Activo</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for servicio in servicios  %}
      <tr>
        <th scope="row">{{servicio.pk}}</th>
        <td>{{servicio.nombre}}</td>
        <td>{{servicio.descripcion}}</td>
        <td>{{servicio.precio}}</td>
        <td>{{servicio.activo}}</td>
        <td><a href="{% url 'reservas:crear_servicio' %}" style="margin:10px; text-decoration: none;">Nuevo</a></td>
        <td><a href="{% url 'reservas:borrar_servicio' servicio.pk %}" style="margin:10px; text-decoration: none;">Borrar</a></td>

      </tr>
   {% endfor %}
</tbody>
</table>
{% endblock contenido %}
